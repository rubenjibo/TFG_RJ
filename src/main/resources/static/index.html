<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página</title>
    <!-- Enlazar archivo CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" charset="utf8"
            src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>
</head>
<body>
<header>
    <div id="top-bar">
        <input type="text" id="search-bar" placeholder="Buscar...">

        <div id="category-menu">
            <div><input type="checkbox" id="Estiu" value="Estiu"><label for="Estiu">Estiu</label></div>
            <div><input type="checkbox" id="Hivern" value="Hivern"><label for="Hivern">Hivern</label></div>
            <div><input type="checkbox" id="Tardor" value="Tardor"><label for="Tardor">Tardor</label></div>
            <div><input type="checkbox" id="Primavera" value="Primavera"><label for="Primavera">Primavera</label></div>
            <div><input type="checkbox" id="Esport" value="Esport"><label for="Esport">Esport</label></div>
        </div>
        <button id="search-button">Buscar</button>
        <button id="session-button">Admin</button>
    </div>
</header>

<main>

    <div id="table-container">
        <table id="TablaProd">
            <thead>
            <tr>
                <th>Products</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <div id="pagination">
        <button onclick="prevPage()">Anterior</button>
        <button onclick="nextPage()">Siguiente</button>
    </div>

</main>

<footer>
    <!-- Pie de página -->
</footer>

<!-- Enlazar archivo JavaScript -->
<script src="js/script.js"></script>
</body>
</html>
