<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>

</head>
<body>
<header>
    <div id="top-bar">
        <input type="text" id="search-bar" placeholder="Buscar...">
        <div id="category-menu">
            <select id="categoriy-search" name="categoriy-search">
                <option id="None" value="None">Cap categoria</option>
                <option id="Estiu" value="Estiu">Estiu</option>
                <option id="Hivern"  value="Hivern">Hivern</option>
                <option id="Primavera" value="Primavera">Primavera</option>
                <option id="Tardor" value="Tardor">Tardor</option>
                <option id="Esport" value="Esport">Esport</option>

            </select>
        </div>

        <button id="search-button">Buscar</button>
        <button id="session-button">Admin</button>
        <button id="logout-button">Tancar Sessió</button>
    </div>
</header>

<main>
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>

                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username"><br><br>
                <label for="password">Contrasenya:</label>
                <input type="password" id="password" name="password"><br><br>
                <button id="login-button">Iniciar Sesio</button>


        </div>
    </div>
    <div class="main-container">
        <div id="table-container">
            <table id="TablaProd">
                <thead>
                <tr>
                    <th>Products</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

            <table id="TablaProd2">
                <thead>
                <tr>
                    <th>Products</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

        </div>


        <div class="admin-containers">
            <label class="controller-label">Controlador Events</label>
            <div class="form-containers">
                <div class="form-container">


                    <label for="day_ini">Día inici</label>
                    <input type="number" id="day_ini" name="day_ini">

                    <label for="month_ini">Mes inici</label>
                    <select id="month_ini" name="month_ini">
                        <option value="01">Enero</option>
                        <option value="02">Febrero</option>
                        <option value="03">Marzo</option>
                        <option value="04">Abril</option>
                        <option value="05">Mayo</option>
                        <option value="06">Junio</option>
                        <option value="07">Julio</option>
                        <option value="08">Agosto</option>
                        <option value="09">Septiembre</option>
                        <option value="10">Octubre</option>
                        <option value="11">Noviembre</option>
                        <option value="12">Diciembre</option>
                    </select>

                    <label for="year_ini">Any inici</label>
                    <input type="number" id="year_ini" name="year_ini">


                    <select id="categoriy-event" name="categoriy-event">
                        <option value="Estiu">Estiu</option>
                        <option value="Hivern">Hivern</option>
                        <option value="Primavera">Primavera</option>
                        <option value="Tardor">Tardor</option>
                        <option value="Esport">Esport</option>

                    </select>
                </div>
                <div class="form-container">


                    <label for="day_fi">Día fi</label>
                    <input type="number" id="day_fi" name="day_fi">


                    <label for="month_fi">Mes fi</label>
                    <select id="month_fi" name="month_fi">
                        <option value="01">Enero</option>
                        <option value="02">Febrero</option>
                        <option value="03">Marzo</option>
                        <option value="04">Abril</option>
                        <option value="05">Mayo</option>
                        <option value="06">Junio</option>
                        <option value="07">Julio</option>
                        <option value="08">Agosto</option>
                        <option value="09">Septiembre</option>
                        <option value="10">Octubre</option>
                        <option value="11">Noviembre</option>
                        <option value="12">Diciembre</option>
                    </select>

                    <label for="year_fi">Any fi</label>
                    <input type="number" id="year_fi" name="year_fi">


                    <button type="submit" id="send-event">Enviar</button>

                </div>
            </div>

            <div class="event-table-container">

                <table id="TablaEvent">
                    <thead>
                    <tr>
                        <th>Data d'Inici</th>
                        <th>Data Fi</th>
                        <th>Categoria</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <label class="controller-label">Controlador Prios</label>
            <div class="form-containers-prio">
                <div class="form-container-prio">


                    <label for="day_ini_prio">Día inici</label>
                    <input type="number" id="day_ini_prio" name="day_ini_prio">

                    <label for="month_ini_prio">Mes inici</label>
                    <select id="month_ini_prio" name="month_ini_prio">
                        <option value="01">Enero</option>
                        <option value="02">Febrero</option>
                        <option value="03">Marzo</option>
                        <option value="04">Abril</option>
                        <option value="05">Mayo</option>
                        <option value="06">Junio</option>
                        <option value="07">Julio</option>
                        <option value="08">Agosto</option>
                        <option value="09">Septiembre</option>
                        <option value="10">Octubre</option>
                        <option value="11">Noviembre</option>
                        <option value="12">Diciembre</option>
                    </select>

                    <label for="year_ini_prio">Any inici</label>
                    <input type="number" id="year_ini_prio" name="year_ini_prio">

                    <label id="label_prod_prio" for="prod_prio">Selecciona el producte</label>
                    <select id="prod_prio" name="prod_prio">

                    </select>

                    <button id="prio-mode">Drag and Drop</button>

                </div>
                <div class="form-container-prio">


                    <label for="day_fi_prio">Día fi</label>
                    <input type="number" id="day_fi_prio" name="day_fi_prio">


                    <label for="month_fi_prio">Mes fi</label>
                    <select id="month_fi_prio" name="month_fi_prio">
                        <option value="01">Enero</option>
                        <option value="02">Febrero</option>
                        <option value="03">Marzo</option>
                        <option value="04">Abril</option>
                        <option value="05">Mayo</option>
                        <option value="06">Junio</option>
                        <option value="07">Julio</option>
                        <option value="08">Agosto</option>
                        <option value="09">Septiembre</option>
                        <option value="10">Octubre</option>
                        <option value="11">Noviembre</option>
                        <option value="12">Diciembre</option>
                    </select>

                    <label for="year_fi_prio">Any fi</label>
                    <input type="number" id="year_fi_prio" name="year_fi_prio">

                    <label id="label_position_prio" for="position_prio">Selecciona posicio</label>
                    <select id="position_prio" name="position_prio">

                    </select>

                    <button type="submit" id="send-prio">Enviar</button>

                </div>
            </div>


            <div class="prio-table-container">
                <table id="TablaPrio">
                    <thead>
                    <tr>
                        <th>Data d'Inici</th>
                        <th>Data Fi</th>
                        <th>ID</th>
                        <th>Index</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>

        </div>
    </div>
    <div id="pagination">
        <button onclick="prevPage()">Anterior</button>
        <button onclick="nextPage()">Siguiente</button>
    </div>

</main>

<footer>

</footer>


<script src="js/script.js"></script>

</html>
